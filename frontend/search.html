<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #0f0f0f;
            color: #cccccc;
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #7000ff, #00f6ff);
            color: white;
        }

        .section {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 246, 255, 0.2);
            margin-top: 40px;
        }

        .btn-neon {
            background: linear-gradient(to right, #00f6ff, #7000ff);
            color: black;
            font-weight: 600;
            border: none;
        }

        .btn-neon:hover {
            filter: brightness(1.2);
        }

        .btn-outline-light {
            border-color: #cccccc;
            color: #cccccc;
        }

        .btn-outline-light:hover {
            background-color: #333333;
            border-color: #ffffff;
            color: white;
        }

        .form-control,
        .form-select {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #00f6ff;
        }

        .form-control::placeholder {
            color: #888888;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #7000ff;
            box-shadow: 0 0 5px rgba(0, 246, 255, 0.5);
        }

        .card {
            background-color: #232323;
            border: none;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Search Articles</h1>
        <p class="lead">Find insights from manuals and real-world solutions</p>
    </header>

    <main class="container">
        <div class="section">
            <div class="row mb-4">
                <div class="col-md-8">
                    <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search...">
                </div>
                <div class="col-md-3">
                    <select id="sourceTypeFilter" class="form-select form-select-lg">
                        <option value="">All Types</option>
                        <option value="manual">Manual</option>
                        <option value="scenario">Scenario</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-neon btn-lg w-100" onclick="performSearch()">Go</button>
                </div>
            </div>

            <div id="searchResults"></div>

            <a href="index.html" class="btn btn-outline-light mt-4">‚Üê Back to Home</a>
        </div>
    </main>

    <script src="search.js"></script>
</body>

</html>
